apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: neco-cluster-exporter
rules:
- apiGroups:
    - cilium.io
  resources:
    - ciliumidentities
  verbs:
    - get
    - list
    - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: neco-exporter
  name: neco-cluster-exporter
rules:
- apiGroups:
    - coordination.k8s.io
  resources:
    - leases
  verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch

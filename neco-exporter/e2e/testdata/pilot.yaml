apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: default
  name: pilot
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pilot
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
      - nodes
      - pods
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - cilium.io
    resources:
      - ciliumendpoints
      - ciliumidentities
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pilot
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pilot
subjects:
  - kind: ServiceAccount
    namespace: default
    name: pilot
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: pilot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pilot
  template:
    metadata:
      labels:
        app: pilot
    spec:
      serviceAccountName: pilot
      containers:
        - name: ubuntu
          args:
            - pause
          image: ghcr.io/cybozu/ubuntu-debug:24.04

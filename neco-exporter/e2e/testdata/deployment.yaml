apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: neco-exporter
  name: neco-cluster-exporter
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: neco-cluster-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: neco-cluster-exporter
    spec:
      serviceAccount: neco-cluster-exporter
      containers:
        - image: ghcr.io/cybozu/neco-exporter:dev
          name: exporter
          args:
            - --scope=cluster
            - --collectors=cert,ciliumid,mock
            - --interval=10s
